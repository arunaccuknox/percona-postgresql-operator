apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 180
---
apiVersion: pgv2.percona.com/v2beta1
kind: PerconaPGCluster
metadata:
  labels:
    e2e: monitoring
  name: monitoring
spec:
  backups:
    pgbackrest:
      manual:
        options:
          - --type=full
        repoName: repo1
      repos:
        - name: repo1
          schedules:
            full: 0 0 * * 6
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      name: instance1
      replicas: 3
  pmm:
    enabled: true
    secret: monitoring-pmm-secret
    serverHost: monitoring-service
  port: 5432
  proxy:
    pgBouncer:
      port: 5432
      replicas: 3
  users:
    - name: postgres
      password:
        type: AlphaNumeric
    - name: monitoring
      password:
        type: AlphaNumeric
status:
  pgbouncer:
    ready: 3
    size: 3
  postgres:
    instances:
      - name: instance1
        ready: 3
        size: 3
    ready: 3
    size: 3
  state: ready